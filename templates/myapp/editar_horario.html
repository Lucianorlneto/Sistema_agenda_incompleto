{% extends 'myapp/base.html' %}
{% block titulo %}{{ title }}{% endblock %}
{% block head_extra %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

{% endblock head_extra %}
{% block body %}

<script>
  $( function() {
    $( "#datepicker1" ).datepicker({
    minDate: 0 ,
    maxDate: "+1M +10D",
    changeMonth: true,
    changeYear: true
    });

  } );
</script>

    <form action="{% url 'myapp:update_horario' horario.id %}" method="post">
        {% csrf_token %}

         <div class="form-group">
                    <div class="col-sm">
                        <span class="text-danger small"></span>
                    </div>
                    <label class="col-sm"><label for="datepicker1">Nova Data:</label></label>
                    <div class="col-sm"><input type="text" name="data_inicial" required id="datepicker1" /></div>
                </div>



         <div class="form-group">
                    <div class="col-sm">
                        <span class="text-danger small"></span>
                    </div>
                    <label class="col-sm"><label for="id_hora">Hora:</label></label>
                    <div class="col-sm"><select name="hora" id="id_hora">
                      <option value="14">14:00</option>

                      <option value="16">16:00</option>

                      <option value="18">18:00</option>

                    </select></div>
                                    </div>





        <input type="submit" class="btn btn-default" value="Update" />
    </form>

{% endblock %}
