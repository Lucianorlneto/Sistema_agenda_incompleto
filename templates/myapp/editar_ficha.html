{% extends 'myapp/base.html' %}
{% block titulo %}{{ title }}{% endblock %}
{% block body %}

    <form action="{% url 'myapp:update_ficha' ficha.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
                    <div class="col-sm">
                        <span class="text-danger small"></span>
                    </div>
                    <label class="col-sm"><label for="id_observacao">Observacao:</label></label>
                    <div class="col-sm"><textarea name="observacao" rows="10" id="id_observacao" cols="40" required>
</textarea></div>
                </div>
        <input type="submit" class="btn btn-default" value="Update" />
    </form>

{% endblock %}
